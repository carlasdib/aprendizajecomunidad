<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo en Comunidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/lamparita.ico" />

</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="img/Logo.png" alt="imagen logo"></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li> <a href="registro.html">Iniciar sesión</a> </li>
            <li><a href="registro.html">Registrate</a> </li>
            <li><a href="#">Aportá a la Comunidad</a> </li>
            <li><a href="#">Cursos</a> </li>
            <li><a href="#">Otros Recursos</a> </li>
        </ul>
    </header>
    <main class="registro-main">
        <div class="registro-box">
            <h2>Registrate y sé parte de la comunidad de aprendizaje</h2>
            <div class="alert alert-danger hide" role="alert" id="contacto-form-alert">
            </div>
            <div class="registro-form">
                <form action="" class="contacto-form" id="contacto-form" onsubmit="enviarFormularioRegistro(event);">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="input-form"><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input-form"><br>
                    <label for="mensaje">Contraseña</label>
                    <input type="password" id="password" name="password" class="input-form"><br>
                    <button type="submit" class="btn btn-registro">Registrate</button>
                </form>
                <div class="registro-img">
                    <img src="./img/pibe.png" alt="">
                </div>
            </div>
            <div class="registro-login">
                <p>¿Ya tenes una cuenta?<br><a href="">Inicia Sesión</a></p>
                <p><a href="">Olvide mi contraseña</a></p>
            </div>

        </div>
    </main>
    <footer >
        <div class="d-grid-footer">
            <div class="footer-logo">
                <img src="img/Logo.png" alt="imagen logo">
            </div>
            <div class="footer-texto">
                <p>Se parte de esta comunidad</p>
            </div>
            <div class="footer-redes-sociales">
                <ul class="list-redes-sociales">
                    <li class="item-redes-sociales">
                        <a href=""><i class="fab fa-facebook-square fa-2x"></i></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href=""><i class="fab fa-instagram-square fa-2x"></i></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href=""><i class="fab fa-youtube fa-2x"></i></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href=""><i class="fab fa-tiktok fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
